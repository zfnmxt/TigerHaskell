name:                compiler
version:             0.1.0.0
github:              "zfnmxt/TigerHaskell"
license:             BSD3
author:              "zfnmxt"
maintainer:          "example@example.com"
copyright:           "2018 zfnmxt"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/zfnmxt/TigerHaskell#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- mtl
- transformers
- pretty-show

library:
  source-dirs: src

executables:
  compiler-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - compiler

tests:
  compiler-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - compiler
    - hspec
    - QuickCheck
